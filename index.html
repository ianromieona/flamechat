<!doctype html>
<html lang="en">
<head>
    <style>
        body {
            font-family: "Verdana";
            
        }
        #chat {
            height:500px;
            border: 1px dotted #353535;
            overflow-x: auto;
            max-width: 300px;
        }
        #contentWrap{
            display:none;
        }
        #chatWrap{
            float: left;
            border:1px solid #353535;
        }
        #users {
           overflow-x: auto;
           max-height: 500px;
           max-width: 300px;
           border-right: 1px dotted #353535;
           display: none;
        }
        .error{
            color:red;
        }
        .whisper{
            color:grey;
            font-style: italic;
        }
        #nickWrap {
            position: absolute;
        }
        #send-message {
            margin-bottom:20px;
        }
    </style>
    <title>Node App</title>
</head>
<body>
        <div id="nickWrap">
            <p>Enter a username: </p>
            <p id="nickError"></p>
            <form action="" id="setNick">
                    <input type="text" id="nickname">
                    <input type="submit">
            </form>
        </div>
        
        <div id="contentWrap">
            <div id="chatWrap">
                <form action="" id="send-message">
                    &nbsp;<small><i>/w [user] [message] *to whisper</i></small><br>
                    <input type="text" id="message">
                    <input type="submit">
                    <input type="button" value="Users >" id="toggleusers"><br>
                    <span id="msg"></span>
                    <div id="typing"></div>
                </form>
                <div id="chat"></div>
            </div>
            <div id="users"></div>
            <span id="dummy"></span>
        </div>
        
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            jQuery(function($){
                var socket = io.connect();
                var $nickForm =$('#setNick');
                var $nickError= $('#nickError');
                var $nickBox = $('#nickname');
                var $users = $('#users');
                var $messageForm = $('#send-message');
                var $messageBox = $('#message');
                var $name = $('#name');
                var $chat = $('#chat');
                var $msg = $('#msg');
                var $typing = $('#typing');
                
                $nickForm.submit(function(e){
                    e.preventDefault();
                     if ((/[^a-z0-9\.]/gi).test($nickBox.val())) {
                        $nickError.html('Invalid characters');
                    }else{
                        socket.emit('new user', $nickBox.val(), function(data){
                            if(data){
                                $('#nickWrap').hide("slide", { direction: "left" }, 1000);
                                $('#contentWrap').fadeIn('2000');
                            }else{
                                $nickError.html('username already taken');
                            }
                        });
                    }
//                    $nickBox.val('');
                })
                $messageBox.on('keyup',function(){
//                     console.log($(this).val())
                     if($(this).val()!=""){
                         socket.emit('typing', $nickBox.val(), function(data){})
                     }else{
                         $typing.html('');
                     }
   
                })
                socket.on('typings',function(data){
                    var index = data.indexOf($nickBox.val());
                    console.log($nickBox.val())
                    if (index > -1) {
                        data.splice(index, 1);
                    }
                    var userTyping = '<small><i>';
                    for(i=0; i<data.length;i++){
                        userTyping += '<b>'+data[i] + '</b>,' ; 
                    }
                    if(data.length!=0){
                        $typing.html(userTyping+" is typing</i></small>");                
                    }else{
                        $typing.html('');                
                    }
                })
                socket.on('usernames', function(data){
                    var html = '';
                    for(i=0; i<data.length;i++){
                        html += '<b>'+data[i] + '</b><hr/>' ; 
                    }
                    $users.html(html);
                })
                $messageForm.submit(function(e){
                    e.preventDefault();
                    if($messageBox.val()!=""){
                        if($messageBox.val() == "/clear"){
                            $chat.html('');  
                        }else{
                            socket.emit('send message',$messageBox.val(),function(data){
                                $chat.prepend("<span class='error'><b>"+ data + "</span><br>").effect('highlight');   
                             });
                        }
                        $messageBox.val('').focus();
                    }
                });
                
                socket.on('new message',function(data){
                    var name = data.nick;
                    if(data.nick == $nickBox.val()){
                        name = "You"
                    }
                    $chat.prepend("<small style='display: none;' class='msg'><b>"+ name +"</b><pre> "+data.msg+ "</pre></small><hr>");;
                    $chat.find('.msg:first').show("slide", { direction: "left" }, 500);
                    $msg.text('');
                    playSound();
                })
                
                socket.on('whisper',function(data){
                    $chat.prepend("<span style='display: none;' class='whisper'><b>"+ data.nick+"</b><pre> "+data.msg+ "</pre></span><br>").effect('highlight');
                    $chat.find('.whisper:first').show("slide", { direction: "left" }, 500);
                })
                $("#toggleusers").on('click',function(){
                    if($users.is(':visible')){
                        $users.hide("slide", { direction: "left" }, 500);
                    }else{
                        $users.show("slide", { direction: "left" }, 500);
                    }
                })
                
            });
        </script>
        <script language="javascript" type="text/javascript">
        function playSound() {
          document.getElementById("dummy").innerHTML=
            "<embed src='css/audio/button-6.mp3' hidden=\"true\" autostart=\"true\" loop=\"false\" />";
        }
        </script>
</body>
</html>
